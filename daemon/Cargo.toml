[package]
name = "swww-daemon"
version = "0.8.2-master"
authors = ["Leonardo Gibrowski Fa√© <leonardo.fae44@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { version = "0.4", features = ["max_level_debug", "release_max_level_info"] }
simplelog = "0.12"

wayland-backend = { version = "0.1", features = ["client_system"] }
wayland-client = { version = "0.30", default-features = false, features = [ "log" ]}
smithay-client-toolkit = { version = "0.17" }

nix = { version = "0.27", default-features = false, features = [ "signal", "poll" ] }
keyframe = "1.1"
rkyv = "0.7"
rayon = "1.7"
spin_sleep = "1.1"

pollster  = "0.2"
raw-window-handle = "0.5"
wgpu = "0.15"

sd-notify = { version = "0.4.1" }

utils = { version = "0.8.2-master", path = "../utils" }

[dev-dependencies]
rand = "0.8"
